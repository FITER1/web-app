name: Caritas Web UI Build

on:
  push:
    branches:
      - caritas-dev
      - caritas-uat
      - caritas-prod

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - uses: actions/setup-ruby@v1
        with:
          ruby-version: '2.6'

      - name: Set up Node 12 (package install)
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
          registry-url: 'https://registry.npmjs.org'

      - name: Remove Node Modules
        run: rm -rf node_modules

      - name: Install Angular CLI
        run: npm install -g @angular/cli@9.1.12

      - name: Update npm
        run: npm update

      - name: Install dependencies
        run: npm install

      - name: Build with NPM
        run: ng build --prod

      - name: Docker publish
        uses: docker/build-push-action@v1
        with:
          username: ${{ secrets.DOCKER_PACKAGE_GITHUB_USERNAME }}
          password: ${{ secrets.DOCKER_PACKAGE_GITHUB_PASSWORD }}
          registry: docker.pkg.github.com
          repository: fiter1/web-app/caritas-demo-web-app
          tags: latest

      - name: Deploy to demo server
        if: endsWith(github.ref, '/caritas-dev')
        run: |
          echo "$TEST_SERVER_SSH_KEY" > key.pem
          chmod 400 key.pem
          echo "Restart docker container...!!!"
          ssh -i key.pem -o StrictHostKeyChecking=no $TEST_SERVER_URL 'sudo /root/deploy-fineract.sh'
        env:
          TEST_SERVER_SSH_KEY: ${{secrets.CARITAS_DEMO_SERVER_SSH_KEY}}
          TEST_SERVER_URL: ${{secrets.CARITAS_DEMO_SERVER_URL}}

      - name: Deploy to uat server
        if: endsWith(github.ref, '/caritas-uat')
        run: |
          echo "$TEST_SERVER_SSH_KEY" > key.pem
          chmod 400 key.pem
          echo "Restart docker container...!!!"
          ssh -i key.pem -o StrictHostKeyChecking=no $TEST_SERVER_URL 'sudo /root/deploy-fineract.sh'
        env:
          TEST_SERVER_SSH_KEY: ${{secrets.CARITAS_UAT_SERVER_SSH_KEY}}
          TEST_SERVER_URL: ${{secrets.CARITAS_UAT_SERVER_URL}}

      - name: Deploy to production server 
        if: endsWith(github.ref, '/caritas-prod')
        run: |
          echo "$TEST_SERVER_SSH_KEY" > key.pem
          chmod 400 key.pem
          echo "Restart docker container...!!!"
          ssh -i key.pem -o StrictHostKeyChecking=no $TEST_SERVER_URL 'sudo /root/deploy-fineract.sh'
        env:
          TEST_SERVER_SSH_KEY: ${{ secrets.CARITAS_PROD_SERVER_SSH_KEY }}
          TEST_SERVER_URL: ${{ secrets.CARITAS_PROD_SERVER_URL }}