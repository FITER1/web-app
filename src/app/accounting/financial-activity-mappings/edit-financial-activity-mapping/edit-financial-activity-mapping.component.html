<div class="container">

  <mat-card>

    <form [formGroup]="financialActivityMappingForm" (ngSubmit)="submit()">

      <mat-card-content>

        <div fxLayout="column">

          <mat-form-field>
            <mat-label>Financial Activity</mat-label>
            <mat-select required formControlName="financialActivityId">
              <mat-select-filter [displayMember]="'name'" [array]="financialActivityData" 
              (filteredReturn)="filteredFinancialActivityData =$event"></mat-select-filter>
              <mat-option *ngFor="let financialActivity of filteredFinancialActivityData" [value]="financialActivity.id">
                {{ financialActivity.name }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Account</mat-label>
            <mat-select required formControlName="glAccountId">
              <mat-select-filter [displayMember]="'name'" [array]="glAccountData" 
              (filteredReturn)="filteredGlAccountData =$event"></mat-select-filter>
              <mat-option *ngFor="let glAccount of filteredGlAccountData" [value]="glAccount.id">
                {{ glAccount.name + ' (' + glAccount.glCode + ')' }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../']">Cancel</button>
        <button mat-raised-button color="primary" [disabled]="financialActivityMappingForm.pristine" *mifosxHasPermission="'UPDATE_FINANCIALACTIVITYACCOUNT'">Submit</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
